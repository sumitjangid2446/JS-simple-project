<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   ,  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 25px 30px;
        width: 400px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        color: #fff;
    }

    .container h4 {
        text-align: center;
        font-size: 2.3rem;
        margin-bottom: 20px;
        font-family: serif;
        color: #f5f5f5;
        font-weight: bold;
        letter-spacing: 1px;
    }

    label {
        /* display: block; */
        margin-bottom: 15px;
        color: #eeeeee;
        font-size: 1.4rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 2rem;
        border-bottom: 2px solid #ff6f61;
        transition: all 0.3s ease-in-out;
        font-size: 0.9rem;
        outline: none;
    }
    .btn {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #ff6f61, #d63447);
        color: white;
        font-size: 0.95rem;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        font-size: 1.3rem;
        font-family: Georgia, 'Times New Roman', Times, serifb;
        margin-top: 15px;
        transition: 0.4s ease-in-out;
    }

    .btn:hover {
        background: linear-gradient(135deg, #ffffff, #f9f9f9);
        color: #2c3e50;
        border: 1px solid #000;
    }

    p {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 12px;
        color: #ffb347;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    p:hover {
        color: #00ffd9;
        text-decoration: underline;
    }
                       
    .error {
        font-size: 1.3rem;
        color: #e1172f;
        font-weight: bold;
        display: block;
        margin-top: 4px;
    }
    #resetBox input {
        margin-top: 10px;
    } 
    #resetmsg {
        display: block;
        margin-top: 10px;
        font-size: 0.9rem;
        font-weight: 500;
    }
</style>
<body>
    <div class="container">
        <h4>Login Form</h4>
        <form onsubmit="return validateForm(event)">
            <label for="email">
                Email <br>
                <input type="text" id="id">
                <span class="error" id="iderror"></span>
            </label>
            <br>
            <label for="password">
                Password
                <input type="password" id="Password">
                <span class="error" id      ="pswderror"></span>
            </label>
            <br>
            <!-- Forget password text -->
            <p onclick="showForgetBox()" style="cursor: pointer; color: blue;">Forget your e-mail id?</p>

            <!-- Reset Password Box -->
            <div id="resetBox" style="display: none; margin-top: 20px;">
                <input type="text" id="newpass" placeholder="Enter New Email ID"><br><br>
                <p onclick="submitForget()" style="cursor: pointer; color: green;">Submit Email</p>
                <span id="resetmsg" style="color:green;"></span>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

<script>
    function validateForm(event) {
        event.preventDefault();

        // Clear previous errors
        document.getElementById('iderror').innerText = '';
        document.getElementById('pswderror').innerText = '';

        let isValid = true;
        let eid = document.getElementById('id').value.trim();
        let pswd = document.getElementById('Password').value.trim();

        if (eid === '') {
            document.getElementById('iderror').innerText = 'Enter email id';
            isValid = false;
        } else if (!eid.includes('@')) {
            document.getElementById('iderror').innerText = 'Please enter @ symbol';
            isValid = false;
        }

        if (pswd === '') {
            document.getElementById('pswderror').innerText = 'Please enter password';
            isValid = false;
        } else if (pswd.length < 6) {
            document.getElementById('pswderror').innerText = 'Password must be at least 6 characters';
            isValid = false;
        }

        return isValid;
    }

    function showForgetBox() {
        document.getElementById('resetBox').style.display = 'block';
        document.getElementById('resetmsg').innerText = '';
    }

    function submitForget() {
        let email = document.getElementById('newpass').value.trim();
        let msg = document.getElementById('resetmsg');
   
        if (email === '') {
            msg.style.color = 'red';
            msg.innerText = 'Enter email id';
        } else if (!email.includes('@')) {
            msg.style.color = 'red';
            msg.innerText = 'Please include @ in email';
        } else {
            msg.style.color = 'green';
            msg.innerText = 'Recovery link sent to your email';
        }
    }
</script>

</script>

</html>
