<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #1f2937;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bill-box {
      background-color: #111827;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    .bill-box h2 {
      text-align: center;
      color: #ffd369;
      font-style: italic;
      margin-bottom: 20px;
    }

    label {
      margin-top: 5px;
      font-size: 1.1rem;
      display: block;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 6px;
      margin-top: 2px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.4);
    }

    button {
      margin: 10px 5px 20px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    table {
      width: 100%;
    }

    table th, table td {
      padding: 5px;
      text-align: center;
    }

    table thead {
      background-color: #000;
    }

    #grandTotal {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #bb86fc;
      text-align: center;
    }

    @media (max-width: 600px) {
      .bill-box {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bill-box">
      <h2>Bill Generator</h2>

      <label for="product">Product Name</label>
      <input type="text" id="product" placeholder="Enter Product Name" />

      <label for="qty">Quantity</label>
      <input type="number" id="qty" placeholder="Enter Quantity" />

      <label for="price">Price per Unit</label>
      <input type="number" id="price" placeholder="Enter Price" />

      <button onclick="addItem()" class="btn btn-outline-success">Add Item</button>

      <table id="billtable" class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="billbody"></tbody>
      </table>

      <div id="grandTotal">Grand Total: ₹0.00</div>
    </div>
  </div>

  <script>
    let grandTotal = 0;

    function addItem() {
      const product = document.getElementById("product").value;
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!product || isNaN(qty) || isNaN(price)) {
        alert("Please enter valid product, quantity, and price!");
        return;
      }

      const total = qty * price;
      const tableBody = document.getElementById("billbody");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product}</td>
        <td>${qty}</td>
        <td>₹${price.toFixed(2)}</td>
        <td>₹${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
      grandTotal += total;
      document.getElementById("grandTotal").innerText = "Grand Total: ₹" + grandTotal.toFixed(2);

      // Clear input fields
      document.getElementById("product").value = '';
      document.getElementById("qty").value = '';
      document.getElementById("price").value = '';
    }
  </script>    
</body>
</html>
