<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randome password</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 350px;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0px 16px 18px rgba(83, 72, 72, 0.2);
        transition: transform 0.2s ease;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    .container h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: black;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        /* box-shadow: 2px 3px; */
        /* text-shadow: 2px 2px 2px; */
        text-align: center;
        border-radius: 25px;
        /* background-color: #c7f3e0; */
    }   
    input {
        outline: none;
        height: 40px;
        width: 90%;
        font-weight: bold;
        font-size: 1.3rem;
        margin-top: 15px;
        border: none;
        padding: 5px 10px;
        border-radius: 8px;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    #captcha {
        background: linear-gradient(135deg, #6e68d5, #60d1df);
        color: white;
        letter-spacing: 3px;
        font-size: 1.4rem;
    }


    #refresh {
        font-weight: bold;
        font-size: 1rem;
        margin: 14px 8px;
        border-radius: 8px;
        padding: 8px 16px;
        border: none;
        background: linear-gradient(135deg, #02b168, #429436);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
    }

    #submit {
        font-weight: bold;
        font-size: 1rem;
        margin: 14px 8px;
        border-radius: 8px;
        padding: 8px 16px;
        border: none;
        background: linear-gradient(135deg, #483482, #897eff);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
    }

    button:hover {  
        transform: scale(1.05);   
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    p {
        color: #10c500;      
        font-size: 1rem;               
          margin-top: 10px;
    }
</style>

<body>
    <div class="container">
        <h2>Randome Password Generator</h2>
        <input type="text" id="captcha" disabled><br>
        <input type="password" id="sub" led style="box-shadow:2px 2px 2px 2px;"><br>
        <p>Please Refresh to genrate password</p>
        <p id="para" style="font-size: 1.3rem;"></p>
        <button type="button" id='submit' onclick="subtn()">Submit</button>
        <button type="button" id="refresh" onclick="genratecaptcha()">Refresh</button>
    </div>

</body>
<script>
    let captcha;
    let opt = document.getElementById('para');
    function genratecaptcha() {

        captcha = Math.floor(Math.random() * 1000000)
        document.getElementById('captcha').value = captcha;
    }

    function subtn() {
        let btn = document.getElementById('sub').value;

        if (btn == captcha) {
            opt.innerText = "Password match";
        }
        else if (btn == "") {
            opt.innerText = "Please Enter data"
            opt.style.color = "blue";
        }
        else {
            opt.innerText = "Password not match"
            opt.style.color = "red";
        }
    }
</script>

</html>
