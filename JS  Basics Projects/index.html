<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP  generate</title>
</head>
<style>
    .container {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        /* margin-top:80px; */

        /* width: 100px; */
        /* border-radius: 4px solid #ddd; */
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* font-family: 'Poppins', sans-serif; */
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        /* gradient bg */
    }

    .box {
        background: #fff;
        font-size: 1.5rem;
        width: 320px;
        padding: 25px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border-radius: 20px;
        box-shadow: 4px 8px 20px rgba(229, 224, 254, 0.2);
        text-align: center;
        border: 4px solid #000000;
        transition: 0.3s ease;
    }

    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 25px rgba(255, 184, 184, 0.3);
    }

    button {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(106, 17, 203, 0.5);
    }

    #num {
        text-align: left;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.6rem;
        /* box:30px; */
    }

    input {
        /* background-color: #f/5f5f5; */
        height: 50px;
        width: 50px;
        border-radius: 10px;
        font-size: 1.8rem;
        color: black;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 6px 7px;
        font-weight: bold;
        border: 3px solid #333;
    }
</style>

                <input type="number" disabled />

                <input type="number" disabled />

</body>

</script>

</html>
