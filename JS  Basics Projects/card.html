<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Info</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
              background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .col-lg-6 {
      border-radius: 10px;
      padding: 30px;
      text-align: justify;
      background: #ffffff;
      width: 550px;
      transition: 0.2s ease-in-out;
    }

    .col-lg-6:hover {
      box-shadow: 5px 15px 20px rgba(56, 22, 22, 0.3);
    }

    .form-label {
      margin-top: 5px;
      font-size: 1.3rem;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff1900, #ff9100);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: serif;
      font-size: 1.9rem;
      margin-top: 15px;
      transition: 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #ef513f, #eb9b33);
      box-shadow: 0 8px 16px rgba(255, 77, 77, 0.5);
      transform: translateY(-2px);
    }

    #success-btn {
      display: none;
      text-align: center;
      padding: 30px;
      color: #fff;
      font-style: italic;
      background-color: #ff6128;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Segoe UI', sans-serif;
    }

    #success-btn h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center" id="form">
      <div class="col-lg-6 mx-auto" style="border: 3px solid #0f2027;">
        <form id="frm">
          <h2 style="text-align: center; color:#fd1f06; font-size: 2.2rem; font-family: 'Times New Roman', Times, serif; font-weight: 800;">
            Please fill details
          </h2>
          <label for="accno" class="form-label">Account Number</label>
          <input type="text" id="accno" class="form-control" placeholder="Enter Your Account Number" />

          <label for="cardtype" class="form-label">Card Type</label>
          <input type="text" id="cardtype" class="form-control" placeholder="Enter Card Type" />

          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter Account Password" />

          <label for="amount" class="form-label">Amount</label>
          <input type="text" id="amount" class="form-control" placeholder="Enter Amount" />

          <button type="button" class="btn-submit" onclick="frm()">Submit</button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-6 mx-auto" id="success-btn">
        <h3>Your Order Successfully Placed</h3>
        <span style="font-size: 1.3rem; color: #ffffff;">Thank you for visiting again!</span>
      </div>
    </div>
  </div>

  <script>
    function frm() {
      let a = document.getElementById('accno').value.trim();
      let b = document.getElementById('cardtype').value.trim();
      let c = document.getElementById('password').value.trim();
      let d = document.getElementById('amount').value.trim();

      // Validation
      if (a === "" || b === "" || c === "" || d === "") {
        alert("Please fill all fields!");
      } else if (c.length !== 10 || isNaN(c)) {
        alert("Please enter a valid 10-digit numeric PIN!");
      } else if (isNaN(d)) {
        alert("Amount must be a number!");
      } else {
        document.getElementById("form").style.display = "none";
        document.getElementById("success-btn").style.display = "block";
      }
    }
  </script>
</body>
</html>
