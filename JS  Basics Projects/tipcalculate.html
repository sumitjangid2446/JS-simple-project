<!DOCTYPE html>
<html lang="en">                 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tip Calculator</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        background: linear-gradient(135deg, #1f1c2c, #2e2e38);
        /* deep purple to gray blend */
        font-family: 'Segoe UI', sans-serif;
        color: #f1f1f1;
        /* margin-top: 10px; */
        padding: 0;
        height: 10px;
    }
    .container {
        /* display:inline-block; */
        margin-top: 60px;
        /* margin-left: 120px; */
        justify-content: center;
        align-items: center;
        padding: 6px;
        width: 900px;
        /* flex-wrap: wrap; */
    }
    .col-lg-6 {
        background-color: #2d3142;
        border: 2px solid #a5a9b5;
        /* padding: 10px 14px; */   
        border-radius: 10px;
        max-width: 360px;
        margin: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .col-lg-6:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    }
    .col-lg-6 h2 {
        font-size:2rem;
        font-style: italic;
        text-align: center;
        color: #ffd369;
        margin-top: 15px;
    }
    .col-lg-6 h5 {                                                                                               
        font-style: italic;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 1.4rem;
        /* margin-top: 5px; */
        padding: 5px 8px;
        color: #ff6b6b;
    }
    /* Responsive adjustment for small screens */
    @media screen and (max-width: 600px) {
        .col-lg-6 {
            padding: 10px 12px;
            max-width: 90%;
        }

        .col-lg-6 h2 {
            font-size: 1rem;
        }

        .col-lg-6 h6 {
            font-size: 0.75rem;
        }
    }
    button {

        margin-top: 16px;
        margin-left: 100px;
        align-items: center;
        padding: 4px 8px;
        justify-content: center;
        box-shadow: 2px 2px 6px rgba(63, 193, 201, 0.4);
    }
    label {
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-style: italic;
        font-size: 1.2rem;
        margin-top: 10px;
    }
    input {
        box-shadow: 3px 1px 2px;
        border-radius: 3px;
        box-shadow: 2px 2px 6px rgba(63, 193, 201, 0.4);
        color: #3b3f58;
        /* padding: 2px 4px; */
    }
    span {
        color: #faae7b;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Tip Calculate</h2>
                <h5>Amount</h5>

                <input type="text" placeholder="Enter Amount" id="amount"
                    style="padding: 6px 10px; border-radius: 6px; border: 1px solid #888; width: 100%;">
                <h5>Presentage</h5>
                <input type="text" placeholder="Enter Tip Persetage" id="present"
                    style="padding: 6px 10px; border-radius: 6px; border: 1px solid #888; width: 100%;">
                <button id="calculate" class="btn btn-outline-info">Calculate</button><br>
                <label for="tip">Total Amount :- </label>
                <span id="total"></span><br>

                <label>Entered Amount :- â‚¹</label><span id="showAmount"> 0.00</span><br>
                <label>Entered Tip Present :- </label><span id="showTip"> 0</span>%</p>
            </div>
        </div>
    </div>
</body>
<script>
    let amt = document.getElementById('amount');
    let prsnt = document.getElementById('present');
    let btn = document.getElementById('calculate');
    let total = document.getElementById('total');
    let showAmount = document.getElementById('showAmount');
    let showTip = document.getElementById('showTip');

    n             function calculate() {
        let amtValue = parseFloat(amt.value);
        let tipPercent = parseFloat(prsnt.value);    
        if (isNaN(amtValue) || isNaN(tipPercent)) {
            alert("! Plesase Enter Data")
            total.innerText = "Invalid Input";
            showAmount.innerText = "-";
            showTip.innerText = "-";
            return;
        }
    //    24013 
        let tipAmount = (amtValue * tipPercent)/ 100;
        total.innerText = tipAmount.toFixed(2);
        showAmount.innerText = amtValue.toFixed(2);
        showTip.innerText = tipPercent.toFixed(0);
    }

    btn.addEventListener("click", calculate);

    // btn.addEventListener("click", calculate)
</script>

</html>
